<!DOCTYPE html>
<html lang="en" class="text-light">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="card.css" />

        <title>Ana Sofia's Portfolio</title>
    </head>
    <body class="text-light">
        <header id="head">
            <div class="nav-bar-container">
                <img src="assets/images/logo.svg" alt="Logo" width="50px" height="auto" />
                <div class="menu-container">
                    <button class="hamburger text-light" aria-label="Abrir menu">&#9776;</button>
                    <nav class="nav-bar">
                        <ul>
                            <li><a class="nav-a text-light" href="#work">Work</a></li>
                            <li><a class="nav-a text-light" href="#contacts">Contacts</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="intro-container">
                <video autoplay muted loop playsinline>
                    <source
                        src="assets/video/mobile-background-video.webm"
                        type="video/webm"
                        media="(max-width: 767px)"
                    />
                    <source
                        src="assets/video/mobile-background-video.mp4"
                        type="video/mp4"
                        media="(max-width: 767px)"
                    />
                    <source
                        src="assets/video/tablet-background-video.webm"
                        type="video/webm"
                        media="(min-width: 768px) and (max-width: 1023px)"
                    />
                    <source
                        src="assets/video/tablet-background-video.mp4"
                        type="video/mp4"
                        media="(min-width: 768px) and (max-width: 1023px)"
                    />
                    <source src="assets/video/desktop-background-video.webm" type="video/webm" />
                    <source src="assets/video/desktop-background-video.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>

                <div class="heading1-container text-light rounded reveal-on-load reveal">
                    <h3>Hi, I'm Ana Sofia!</h3>
                    <h1>Creative Design, Thoughtful Interfaces</h1>
                </div>
            </div>
        </header>
        <div class="scroll-button-container">
            <button class="scrollDown bg-secondary text-light rounded shadow" aria-label="Down">↓</button>
            <button class="scrollUp bg-secondary text-light rounded shadow" aria-label="Up">↑</button>
        </div>

        <main id="work">
            <div class="title-filters-container">
                <h3 class="reveal">Work</h3>
                <div class="form-controllers-container">
                    <form class="form-container reveal">
                        <label for="Interest">Field of Interest</label>
                        <select id="Interest" name="Interest" class="bg-secondary text-light rounded" required>
                            <option value="" disabled selected hidden>Select your interest...</option>
                        </select>
                    </form>
                    <div class="horizontal-scroll-container reveal">
                        <button class="scrollLeft bg-secondary text-light rounded shadow" aria-label="Left">←</button>
                        <button class="scrollRight bg-secondary text-light rounded shadow" aria-label="Right">→</button>
                    </div>
                </div>
            </div>
            <div class="card-grid reveal"></div>
        </main>
        <footer id="contacts" class="reveal">
            <h1>Don’t be shy,<br />feel free to contact me</h1>
            <div class="contact-links-container">
                <a href="mailto:example@example.com">
                    <img src="assets/images/mail.svg" alt="Email" class="contact-icon" />
                    <span>Email</span>
                </a>
                <a href="https://www.behance.net/anaalmeida127" target="_blank" aria-label="Behance">
                    <img src="assets/images/behance.svg" alt="Behance" class="contact-icon" />
                    <span>Behance</span>
                </a>
                <a href="https://github.com/Anaforah" target="_blank" aria-label="Github">
                    <img src="assets/images/github.svg" alt="Github" class="contact-icon" />
                    <span>Github</span>
                </a>
            </div>
        </footer>
        <script src="card.js" defer></script>
        <script src="fetch.js"></script>
        <script src="buttonscroll.js"></script>
        <script src="menuhamburguer.js"></script>
    </body>
</html>
